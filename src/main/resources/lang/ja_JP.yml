  in: §c§lお預け入れ
  ##お引き出し:
  out: §9§lお引き出し
  ##現在
  now: §c§l現在：$amount$§a§l$unit$
  #戻る
  back: §c§l戻る
  #閉じる
  close: §c§l閉じる
