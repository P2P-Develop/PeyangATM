  title: §6§lATM
  #コマンドプレフィクス
  prefix: §9[§bATM§9]

#Lore(お金かどうかを判定するのに使います。)
lore:
  - §c§l$server$§9で使える貨幣。
  - $amount$unit$の価値がある。
  - §c右クリックで§6ATMを開ける。

message:
